<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <form class="col-4">
          <input type="text" placeholder="Enter the city" class="input_text" />
          <input id="submit" class="submit" type="submit" value="ðŸ”" />
          <input id="clear" class="submit" type="button" value="Clear History"/>
          <div id="resultCity"></div>
        </form>

        <div class="col-7">
          <div class="top-container">
            <div id="currentCity"></div>
            <p id="currentDay"></p>
            <div id="currentIcon"></div>
            <div id="currentTemp"></div>
            <div id="currentHumidity"></div>
            <div id="currentWind"></div>
            <div id="currentUV"></div>
          </div>

          <div class="bottom-container row">
            5-Day Forecast
            <div class="div-container col-4">
              <div id="dayOneDate"></div>
              <div id="currentIcon"></div>
              <div id="dayOneTemp"></div>
              <div id="dayOneHumidity"></div>
            </div>

            <div class="div-container col-4">
              <div id="dayTwoDate"></div>
              <div id="dayTwoTemp"></div>
              <div id="dayTwoHumidity"></div>
            </div>

            <div class="div-container col-4">
              <div id="dayThreeDate"></div>
              <div id="dayThreeTemp"></div>
              <div id="dayThreeHumidity"></div>
            </div>

            <div class="div-container col-4">
              <div id="dayFourDate"></div>
              <div id="dayFourTemp"></div>
              <div id="dayFourHumidity"></div>
            </div>

            <div class="div-container col-4">
              <div id="dayFiveDate"></div>
              <div id="dayFiveTemp"></div>
              <div id="dayFiveHumidity"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="weather-icon"><img src="icons/unknown.png" /></div> -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
